{% extends "base.html" %}

{% block title %}Settings - SSH Key Manager{% endblock %}

{% block content %}
<h1>System Settings</h1>

<form method="post" action="/admin/settings">
    <label>SMTP Host:</label>
    <input type="text" name="smtp_host" required>

    <label>SMTP Port:</label>
    <input type="text" name="smtp_port" required>

    <label>SMTP User:</label>
    <input type="text" name="smtp_user" required>

    <label>SMTP Password:</label>
    <input type="password" name="smtp_password" required>

    <label>SMTP From Email:</label>
    <input type="email" name="smtp_from" required>

    <label>
        <input type="checkbox" name="enforce_password_complexity"> Enforce Password Complexity
    </label>

    <button type="submit">Save Settings</button>
</form>
{% endblock %}
