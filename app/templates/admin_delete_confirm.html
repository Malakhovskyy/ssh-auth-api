<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete - SSH Key Manager</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <h2>Confirm Delete</h2>

        <p>Are you sure you want to delete admin user <strong>{{ admin["admin_username"] }}</strong>?</p>

        <form method="post" action="/admin/admins/delete/{{ admin['id'] }}">
            <button type="submit" style="background-color:red;color:white;">Yes, Delete</button>
        </form>

        <br>
        <a href="/admin/admins">Cancel and go back</a>
    </div>
</body>
</html>
