{% extends "base_auth.html" %}

{% block title %}Forgot Password - SSH Key Manager{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Forgot Password</h5>
        <form method="post" action="/admin/request-password-reset">
            <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required><br>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
        <p class="text-center"><a href="/admin/login">Back to Login</a></p>
    </div>
</div>
{% endblock %}
