{% extends "base.html" %}

{% block title %}Edit Admin - SSH Key Manager{% endblock %}

{% block content %}
<h1>Edit Admin: {{ admin["admin_username"] }}</h1>

<form method="post">
    <input type="email" name="email" value="{{ admin['email'] }}" placeholder="Email" required><br>

    <input type="password" name="password" placeholder="New Password (leave empty to keep current)"><br>
    <input type="password" name="confirm_password" placeholder="Confirm New Password"><br>

    <label>Enabled:</label>
    <select name="enabled">
        <option value="1" {% if admin['enabled'] %}selected{% endif %}>Yes</option>
        <option value="0" {% if not admin['enabled'] %}selected{% endif %}>No</option>
    </select><br><br>

    <label>
        <input type="checkbox" name="force_password_change" value="1">
        Force password change on next login
    </label><br><br>

    <button type="submit">Update Admin</button>
</form>

<a href="/admin/admins" style="display: block; margin-top: 20px;">‚Üê Back to Admin List</a>
{% endblock %}
