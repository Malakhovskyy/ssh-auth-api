{% extends "base.html" %}
{% block title %}Add Gateway Proxy{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header"><h3 class="card-title">Add Gateway Proxy</h3></div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label for="proxy_name" class="form-label">Proxy Name</label>
        <input type="text" id="proxy_name" name="proxy_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="proxy_ip" class="form-label">Proxy IP / Hostname</label>
        <input type="text" id="proxy_ip" name="proxy_ip" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="proxy_port" class="form-label">Proxy Port</label>
        <input type="number" id="proxy_port" name="proxy_port" class="form-control" value="443" required>
      </div>
      <button type="submit" class="btn btn-success">Add Proxy</button>
      <a href="/admin/gateway-proxies" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
