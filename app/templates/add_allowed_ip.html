{% extends "base.html" %}

{% block title %}Add Allowed IP - SSH Key Manager{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add Allowed IP / CIDR / ASN</h5>
        <form method="post" action="/admin/allowed-ips/add">

            <div class="form-group">
                <label for="ip_or_cidr_or_asn">IP / CIDR / ASN:</label>
                <input type="text" name="ip_or_cidr_or_asn" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select name="type" class="form-control" required>
                    <option value="ip">IP</option>
                    <option value="cidr">CIDR</option>
                    <option value="asn">ASN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="context">Context:</label>
                <select name="context" class="form-control">
                    <option value="api" selected>api</option>
                    <option value="admin">admin</option>
                    <option value="both">both</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Add Allowed IP</button>

        </form>
    </div>
</div>

<br><a href="/admin/allowed-ips">‚Üê Back to Allowed IPs</a>

{% endblock %}
