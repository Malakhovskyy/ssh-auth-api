{% extends "base.html" %}
{% block title %}Edit System SSH Key{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Edit System SSH Key</h3>
  </div>
  <div class="card-body">
    <form method="post" action="/admin/system-ssh-keys/edit/{{ key['id'] }}">
      <div class="mb-3">
        <label for="key_name" class="form-label">Key Name</label>
        <input type="text" class="form-control" id="key_name" name="key_name" value="{{ key['key_name'] }}" required>
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="3">{{ key['comment'] }}</textarea>
      </div>

      <div class="alert alert-warning">
        The private key and password are hidden for security reasons and cannot be edited here.
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
      <a href="/admin/system-ssh-keys" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
