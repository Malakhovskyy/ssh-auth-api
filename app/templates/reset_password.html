{% extends "base_auth.html" %}

{% block title %}Reset Password - SSH Key Manager{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Reset Your Password</h5>
        <form method="post">
            <input type="password" name="new_password" class="form-control mb-3" placeholder="New Password" required>
            <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Confirm New Password" required>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>

<p class="text-center"><a href="/admin/login">Back to Login</a></p>
{% endblock %}
